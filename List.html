<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./List.css">
</head>
<body class="">
    <div class="header">
        <div class="colorthem">
            <p class="TName">Theme: </p>
            <div class="color nothing"></div>
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color yellow"></div>
        </div>
        <div class="them">
            <div class="day">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3.5 24 24" preserveAspectRatio="xMinYMin" class="jam jam-brightness-down-f" fill="currentColor"><path d="M8 12.858a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6-5h1a1 1 0 0 1 0 2h-1a1 1 0 0 1 0-2zm-6 6a1 1 0 0 1 1 1v1a1 1 0 0 1-2 0v-1a1 1 0 0 1 1-1zm0-13a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1zm-7 7h1a1 1 0 1 1 0 2H1a1 1 0 1 1 0-2zm11.95 4.535l.707.708a1 1 0 1 1-1.414 1.414l-.707-.707a1 1 0 0 1 1.414-1.415zm-8.486 0a1 1 0 0 1 0 1.415l-.707.707A1 1 0 0 1 2.343 13.1l.707-.708a1 1 0 0 1 1.414 0zm9.193-9.192a1 1 0 0 1 0 1.414l-.707.707a1 1 0 0 1-1.414-1.414l.707-.707a1 1 0 0 1 1.414 0zm-9.9 0l.707.707A1 1 0 1 1 3.05 5.322l-.707-.707a1 1 0 0 1 1.414-1.414z"/></svg>
            </div>
            <p>|</p>
            <div class="dark">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 20 20" class="moon" fill="currentColor"><g><path d="M13.719 1.8A8.759 8.759 0 1 1 1.8 13.719c3.335 1.867 7.633 1.387 10.469-1.449 2.837-2.837 3.318-7.134 1.45-10.47z"/></g></svg>
            </div>
        </div>
    </div>
    
<!-- ............................................... -->


    <form class="container leftway">
        <h2 id="task"> List <span>
            <svg class="o-in-of" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" preserveAspectRatio="xMinYMin" fill="currentColor"><path d="M9 11V6a1 1 0 1 0-2 0v6a1 1 0 0 0 1 1h6a1 1 0 0 0 0-2H9zm1 9C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z"/></svg></span>f tasks:</h2>

        <div class="adding">
            <button type="submit" class="addbtn">+</button>
            <input class="add" placeholder="add" type="text">
        </div>


    </form>


<!-- ............................................... -->


    <div class="container rightway">

        
        <div class="FILTER">
            <p class="left"><span class="num">0</span> items left</p>
            <div class="filtering">
                <button id="all" class="on" >all</button>
                <button id="active">active</button>
                <button id="completed">completed</button>
            </div>
        </div>



        <!-- <p class="num0">You Done All of The Tasks...</p> -->

    </div>

<!-- ................................................ -->

    <div class="design">
    


        
        <svg class="hourglass" xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-clock">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-5 2.66a1 1 0 0 0 -.993 .883l-.007 .117v5l.009 .131a1 1 0 0 0 .197 .477l.087 .1l3 3l.094 .082a1 1 0 0 0 1.226 0l.094 -.083l.083 -.094a1 1 0 0 0 0 -1.226l-.083 -.094l-2.707 -2.708v-4.585l-.007 -.117a1 1 0 0 0 -.993 -.883z" />
        </svg>

        
        <svg class="calender"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-calendar-month"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" /><path d="M16 3v4" /><path d="M8 3v4" /><path d="M4 11h16" /><path d="M7 14h.013" /><path d="M10.01 14h.005" /><path d="M13.01 14h.005" /><path d="M16.015 14h.005" /><path d="M13.015 17h.005" /><path d="M7.01 17h.005" /><path d="M10.01 17h.005" /></svg>


    </div>
    <script src="./List.js"></script>
</body>
</html>
